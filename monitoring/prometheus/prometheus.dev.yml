global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'wykra-api'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Wykra API application (running locally, not in Docker)
  # host.docker.internal works on Mac/Windows Docker Desktop
  # On Linux, you may need to use 172.17.0.1 or configure network_mode: host
  - job_name: 'wykra-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3011']
        labels:
          service: 'wykra-api'
          environment: 'development'
    # Add scrape timeout for local connections
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL exporter (optional - requires postgres_exporter container)
