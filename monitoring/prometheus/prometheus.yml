global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'wykra-api'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Wykra API application
  - job_name: 'wykra-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3011']
        labels:
          service: 'wykra-api'
          environment: 'production'

  # PostgreSQL exporter (optional - requires postgres_exporter container)
