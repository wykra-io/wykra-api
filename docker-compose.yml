services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wykra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-wykra_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wykra-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wykra-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - wykra-network

  # Wykra API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wykra-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      APP_HOST: 0.0.0.0
      APP_PORT: ${APP_PORT:-3000}
      APP_GLOBAL_PREFIX: ${APP_GLOBAL_PREFIX:-api/v1}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-wykra_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-3-5-sonnet-20241022}
      BRIGHTDATA_API_KEY: ${BRIGHTDATA_API_KEY:-}
      BRIGHTDATA_BASE_URL: ${BRIGHTDATA_BASE_URL:-https://api.brightdata.com}
      BRIGHTDATA_TIMEOUT: ${BRIGHTDATA_TIMEOUT:-30000}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-anthropic/claude-3.5-sonnet}
      OPENROUTER_TIMEOUT: ${OPENROUTER_TIMEOUT:-60000}
    ports:
      - "${APP_PORT:-3000}:${APP_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      grafana:
        condition: service_started
    networks:
      - wykra-network
    volumes:
      - ./db/migrations:/app/db/migrations:ro

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: wykra-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - wykra-network
    depends_on:
      - alertmanager

  # Alertmanager - Alert Management
  alertmanager:
    image: prom/alertmanager:latest
    container_name: wykra-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - wykra-network

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: wykra-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_SERVE_FROM_SUBPATH=true
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost/grafana}
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
    # Port not exposed - accessed via API proxy at /grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - wykra-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local

networks:
  wykra-network:
    driver: bridge

