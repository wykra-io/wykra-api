<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#422e63" />
    <meta name="robots" content="index,follow" />

    <title>Wykra — TikTok & Instagram Influencer Search and Analysis</title>
    <meta
      name="description"
      content="Search and analyze TikTok and Instagram influencers. Discover creators by niche and location, run profile analyses, and get structured insights."
    />

    <link rel="canonical" href="https://wykra.ai/" />
    <link rel="icon" type="image/png" href="/wykra_favicon.png" />
    <link rel="apple-touch-icon" href="/wykra_favicon.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Wykra" />
    <meta
      property="og:title"
      content="Wykra — TikTok & Instagram Influencer Search and Analysis"
    />
    <meta
      property="og:description"
      content="Search and analyze TikTok and Instagram influencers. Discover creators by niche and location, run profile analyses, and get structured insights."
    />
    <meta property="og:url" content="https://wykra.ai/" />
    <meta property="og:image" content="/wykra_favicon.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Wykra — TikTok & Instagram Influencer Search and Analysis"
    />
    <meta
      name="twitter:description"
      content="Search and analyze TikTok and Instagram influencers. Discover creators by niche and location, run profile analyses, and get structured insights."
    />
    <meta name="twitter:image" content="/wykra_favicon.png" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Wykra",
        "url": "https://wykra.ai/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://app.wykra.io/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
